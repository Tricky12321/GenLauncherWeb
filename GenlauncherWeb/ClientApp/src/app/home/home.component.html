<div class="row">
  <div class="col justify-content-center">
    <button class="btn btn-primary" (click)="this.router.navigate(['add-mod'])">Add Mod</button>
  </div>
  <div class="col">
  </div>
</div>
<div class="row">
  <table datatable [dtOptions]="this.dtOptions" class="table table-striped table-hover" *ngIf="this.addedMods != null">
    <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Version</th>
      <th>Controls</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let mod of this.addedMods" [class.table-primary]="mod.selected">
      <td><img class="mod-image" [src]="mod.modData.uiImageSourceLink"></td>
      <td>{{ mod.modInfo.modName }}</td>
      <td>
        {{ mod.installed ? mod.installedVersion : "Not installed" }}<br>
        <small *ngIf="!mod.installed">({{ mod.modData.version }})</small>
      </td>
      <td>
        <ng-container *ngIf="!mod.installing && !mod.uninstalling && !mod.removing">
          <button class="btn btn-sm btn-success me-1" (click)="installMod(mod.modInfo.modName)" *ngIf="!mod.installed">Install</button>
          <button class="btn btn-sm btn-outline-danger me-1" (click)="removeMod(mod.modInfo.modName)" *ngIf="!mod.installed">Remove</button>
          <button class="btn btn-sm btn-danger me-1" (click)="uninstallMod(mod.modInfo.modName)" *ngIf="mod.installed">Uninstall</button>
          <button class="btn btn-sm btn-outline-primary me-1" (click)="selectMod(mod.modInfo.modName)" *ngIf="mod.installed">Remove</button>
        </ng-container>
        <span *ngIf="mod.removing">Removing <i class="fa fa-spin fa-spinner"></i></span>
        <span *ngIf="mod.installing">Installing <i class="fa fa-spin fa-spinner"></i></span>
        <span *ngIf="mod.uninstalling">Uninstalling <i class="fa fa-spin fa-spinner"></i></span>

      </td>
    </tr>
    </tbody>
  </table>
</div>
