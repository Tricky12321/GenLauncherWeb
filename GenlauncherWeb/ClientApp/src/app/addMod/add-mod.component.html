<div class="mt-3">
  <table datatable [dtOptions]="this.dtOptions" class="table table-striped table-hover" *ngIf="this.repoModsData != null">
    <thead>
    <tr>
      <th>Mod name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody *ngIf="this.repoModsData.modDatas != null && this.repoModsData.modDatas.length > 0">
    <tr *ngFor="let mod of this.repoModsData.modDatas">
      <td>{{ mod.modName }}</td>
      <td>
        <button class="btn btn-success btn-sm" (click)="installMod(mod.modId)">Install Mod</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
